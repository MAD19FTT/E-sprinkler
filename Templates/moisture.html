{% extends 'base.html' %} 
<!DOCTYPE HTML>
{% block content %}
<html>
	<head>
		<title>E-Sprinkler</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="static/css/main.css" />
		<noscript><link rel="stylesheet" href="static/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">
				
				<!-- Main -->
                <div id="main">
                    <div class="inner">
                        <header>
                            <h1>MOISTURE</h1>
                            <p></p>
                        </header>
                        <section class="tiles">

                        </section>
                    </div>
                </div>

        </div>

  <div class="gauge_ms">
    <div class="gauge_body_ms">
      <div class="gauge_fill_ms"></div>
      <div class="gauge_cover"></div>
    </div>
  </div>
  <style>
	button {
		height: 50px!important;
		width: auto;
		border-radius: 30px!important;
		background-color: white!important;
		border: 2px solid #A0E7E5!important;
		transition: background-color 2s!important;
		margin-top: 5%!important;
		
	}
	button:hover {
		background-color: #FBE7C6!important;
	}
</style>
<a href="/select">
	<div style="text-align: center;">
	   <button type="button">Schedule</button>
	</div>
</a>

  <script>
    const gaugeElement = document.querySelector(".gauge_ms");

    function setGaugeValue(gauge, value) {
      if (value < 0 || value > 1) {
        return;
      }

    gauge.querySelector(".gauge_fill_ms").style.transform = `rotate(${
      value / 2}turn)`;

    gauge.querySelector(".gauge_cover").textContent = `${Math.round(
      value * 100)}%`;
    }

    setGaugeValue(gaugeElement, 0.75);

  </script>

<br>
				<!-- Footer -->
					<footer id="footer">
						<div class="inner">
							<section>
								<h2>Need help? Contact Us</h2>
								<form method="post" action="#">
									<div class="fields">
										<div class="field half">
											<input type="text" name="name" id="name" placeholder="Name" />
										</div>
										<div class="field half">
											<input type="email" name="email" id="email" placeholder="Email" />
										</div>
										<div class="field">
											<textarea name="message" id="message" placeholder="Message"></textarea>
										</div>
									</div>
									<ul class="actions">
										<li><input type="submit" value="Send" class="primary" /></li>
									</ul>
								</form>
							</section>
							<ul class="copyright">
								<li>&copy; E-Sprinkler. All rights reserved</li>
							</ul>
						</div>
					</footer>

			</div>

		
	</body>
</html>
{% endblock %}
